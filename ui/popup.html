<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header class="header">
            <h1 class="wordmark">Quacker Blocker</h1>
        </header>
        <main class="content">
            <fieldset class="status">
                <legend class="toggle__label toggle__label--left">Blocking trackers:</legend>
                <span class="toggle">
                    <input class="toggle__input" id="blockingEnabled" type="checkbox" />
                </span>
                <label for="blockingEnabled" class="toggle__label toggle__label--right toggle__label--with-status" id="statusLabel">Off</label>
            </fieldset>
        </main>
    </body>
    <script src="popup.js"></script>
</html>
